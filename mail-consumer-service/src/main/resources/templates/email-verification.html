<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AD-Service 이메일 인증 요청</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333333; line-height: 1.6;">
<!-- Email wrapper -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td align="center" style="background-color: #f5f5f5;">
            <table align="center" border="0" cellspacing="0" cellpadding="0" width="600" style="width: 100%; max-width: 600px;">
                <!-- Email Header -->
                <tr>
                    <td style="background-color: #4a6baf; padding: 30px 20px; text-align: center;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: bold;">AD-Service 회원가입 인증</h1>
                    </td>
                </tr>

                <!-- Email Body -->
                <tr>
                    <td style="background-color: #ffffff; padding: 40px 30px;">
                        <p style="margin: 0 0 15px 0;">안녕하세요, 광고주님</p>
                        <p style="margin: 0 0 20px 0;">아래 인증 코드를 입력하여 이메일 주소를 확인해주세요.</p>

                        <div style="font-size: 28px; letter-spacing: 3px; color: #4a6baf; font-weight: bold; margin: 25px 0; text-align: center; padding: 15px 0; background-color: #f9f9f9; border-radius: 5px;" th:text="${code}">123456</div>

                        <p style="margin: 0 0 20px 0;">이 코드는 <strong th:text="${expireMinutes}" style="font-weight: bold;">3</strong>분간 유효합니다.</p>

                        <p style="margin: 0 0 10px 0;">인증 요청을 하지 않으셨다면 이 메일을 무시해주세요.</p>
                    </td>
                </tr>

                <!-- Email Footer -->
                <tr>
                    <td style="text-align: center; padding: 20px; font-size: 12px; color: #777777; background-color: #f5f5f5;">
                        <p style="margin: 0;">© 2025 AD-Service. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
