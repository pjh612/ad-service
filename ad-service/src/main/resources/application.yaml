spring:
  application:
    name: ad-service
  datasource:
    url: jdbc:mysql://localhost:3306/ad
    password: password
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
  data:
    redis:
      host: localhost
      port: 6379
server:
  port: 8080
